<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Event Checker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h1>Enter URL to Check for Duplicate Events</h1>
        <form id="urlForm">
            <input type="text" id="urlInput" placeholder="Enter URL here" required>
            <button type="submit">Submit</button>
        </form>
        <div id="resultMessage" class="result-message"></div> <!-- Message display -->
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
