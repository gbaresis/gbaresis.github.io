<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baresis Tools</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <form id="eventForm">
            <label for="eventId">Event ID:</label>
            <input type="text" id="eventId" name="eventId" placeholder="Enter event ID" required>
            <button type="submit">Submit</button>
        </form>
        <div id="output"></div> <!-- This is where the event ID will be displayed -->
    </div>

    <script src="script.js"></script> <!-- Link to external JS file -->
</body>
</html>
