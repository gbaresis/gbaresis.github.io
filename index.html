<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <form class="centered-form" id="dataForm">
            <h2>Lineups Setter</h2>
            <div class="input-group">
                <label for="input1">Opta:</label>
                <input type="url" id="input1" name="input1" required placeholder="https://example.com">
            </div>
            <div class="input-group">
                <label for="input2">Novi:</label>
                <input type="url" id="input2" name="input2" required placeholder="http://example.com">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Add event listener to the form
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get the values from the input fields
            const optaValue = document.getElementById('input1').value;
            const noviValue = document.getElementById('input2').value;
            
            // Simple validation (optional)
            if (optaValue && noviValue) {
                alert('ok'); // Show alert when the form is submitted successfully
            } else {
                alert('Please enter valid URLs.'); // Alert for empty input
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
